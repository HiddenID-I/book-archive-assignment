<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-opacity-25 bg-secondary mt-5">
    <h1 class="text-center text-info">Online Book Library</h1>


    <div class="input-group mb-3  mx-auto w-50">
        <input id="search" type="text" class="form-control" placeholder="search here" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button> 
      </div>
    <div>
        <h5 id="found" class="text-center">Result Found</h5>
    </div>

      <!-- search result -->
      <div id="search-result" class="row row-cols-1 row-cols-md-6 g-4 mt-5">
        
      </div>

<!-- java script -->
    <script src="js/book.js"></script>
</body>
</html>
